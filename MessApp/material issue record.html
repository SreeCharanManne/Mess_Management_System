						<div class="panel-body">
                            <form role="form">
											<div class="form-group">
                                            <label>Enter Month material issue</label>
                                            <input class="form-control" type="month">
                                            
                                        </div>
											<div class="form-group">
                                            <label>Enter Week of material issue</label>
                                            <input class="form-control" type="week">
                                            
                                        </div>
                                        <div class="form-group">
                                            <label>Enter Date of material issue</label>
                                            <input class="form-control" type="date">
                                            
                                        </div>
										<div class="form-group">
                                            <label>Enter Source place of material goods</label>
                                            <input class="form-control" type="text">
										
                                        </div>
										<div class="form-group">
                                            <label>Enter total money spent on transportation and buying goods</label>
                                            <input class="form-control" type="number">
                                            
                                        </div>
                                            <div class="form-group">
                                            <label>Any important information</label>
                                            <textarea class="form-control" rows="3"></textarea>
                                        </div>
                                  
                                 
                                        <button type="submit" class="btn btn-info">Generate record</button>

                                    </form>
